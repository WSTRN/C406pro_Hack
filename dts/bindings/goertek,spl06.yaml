description: SPL06 digital pressure sensor

compatible: "goertek,spl06"

include: [i2c-device.yaml]

properties:

  prs_cfg:
    type: uint8-array
    default: [0x00]

  tmp_cfg:
    type: uint8-array
    default: [0x00]

  cfg_reg:
    type: uint8-array
    default: [0x00]

  meas_cfg:
    type: uint8-array
    default: [0x00]





  


